<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <meta name="description" content="Calculator">

    <link rel="icon" href="calc.jpg">

    <!-- Font Awesome Twitter,Facebookなどのアイコン用フォント index.cssよりも前に定義...index.css high priority -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Font Awesome animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.0.10/font-awesome-animation.css" type="text/css" media="all" />

    <link rel="stylesheet" href="css/calculator.css">
  </head>

  <body>
    <header>
      <nav class="top-bar">
        <button class="back-btn" onclick="history.back()" aria-label="Back">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
            <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
          </svg>
        </button>
        <span class="page-title">Calculator</span>
      </nav>      
    </header>

    <div class="wrapper">
      <div class="f-container">
        <div class="f-item">
          <input type="number" value="1" id="num1">
        </div>
  
        <div class="f-item">
          <select id="calcType">
            <option value="type-add">+</option>
            <option value="type-substract">-</option>
            <option value="type-multiply">×</option>
            <option value="type-divide">÷</option>
          </select>
        </div>
  
        <div class="f-item">
          <input type="number" value="2" id="num2">
        </div>
  
        <div class="f-item">
          <button id="btnEqual" type="button">＝</button>
        </div>
        
        <div class="f-item">
          <div id="result"></div>
        </div>
      </div>
    </div>

    <footer>
      <p>
        <!-- Font Awesome Twitter,Facebookなどのアイコン用フォント -->
        <!-- https://fontawesome.com/v4.7.0/icons/ でアイコンを探せるよ。 -->
        <!-- https://saruwakakun.com/html-css/basic/font-awesome#san2 アイコンの設定いろいろ -->
        <!-- アイコンの大きさ -->
        <i class="fa fa-cog fa-spin animated font05" aria-hidden="true"></i>
        <span class="mgn-01">copyright NGUYEN TRUNG DUC</span>
        <i class="fa fa-bicycle faa-passing animated font06" aria-hidden="true"></i>
      </p>
    </footer>

    <script src="js/calculator.js"></script>
  </body>
</html>
